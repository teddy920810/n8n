services:
  - type: web
    name: n8n
    env: docker
    plan: starter
    autoDeploy: true
    buildFilter:
      paths:
        - .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        value: 5432
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: yourStrongPassword
      - key: GENERIC_TIMEZONE
        value: Asia/Shanghai
      - key: N8N_HOST
        value: your-subdomain.onrender.com
      - key: WEBHOOK_URL
        value: https://your-subdomain.onrender.com
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
databases:
  - name: n8n-db
    plan: free
    postgresMajorVersion: 14
